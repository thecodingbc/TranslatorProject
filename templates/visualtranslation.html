<!DOCTYPE html>
<html>
<head>
  <title>Image OCR</title>
  <link rel="stylesheet" type="text/css" href="../static/styles/visual/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <input type="file" id="imageInput" accept="image/*">
                <div id="imageContainer" >
                    <p class="placeholder-text">Image will be displayed here</p>
                </div>
                <div class="process">
                    <button id="processButton">Process Image</button>
                    <i id="copyButton" class="fas fa-copy"></i>
                </div>
                <div id="resultContainer">
                    <p class="placeholder-text">Text will be displayed here</p>
                </div>
                
            </div>
        </div>
    </div>

    <div id="Links">
        <a href="/">Home page</a>
    </div>
    
        

  <script src="../static/scripts/visual/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>


</body>
</html>
