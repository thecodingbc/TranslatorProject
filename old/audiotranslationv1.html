<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/audiotranslation.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/audiotranslation.js"></script>
</head>
<body>
    <div id="languageContainer" align="center">
        <h1 class="Titles">Select Language</h1>
        <select id="languageSelect">
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
    </div>
    <div id="speechContainer" align="center">
        <h1 class="Titles">Transcribe Speech</h1>
        <button onclick="startRecording()" id="startButton" class="recorderButton">Start Recording</button>
        <button onclick="stopRecording()" id="stopButton" class="recorderButton">Stop Recording</button>
    
        <div id="speechTranscriptContainer">
            <h1 class="Titles">Transcript</h1>
            <p id="speechText"></p>
        </div>
        <div id="speechTranslateContainer">
            <h1 class="Titles">Translated</h1>
            <p id="speechTranslate"></p>
        </div>
    </div>

    <div id="Links">
        <a href="/">Home page</a>
    </div>

    
</body>
</html>
